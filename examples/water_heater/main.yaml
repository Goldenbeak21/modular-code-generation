name: water_heater

system:
  outputs:
    temperature: REAL

  definitions:
    Watertank:
      inputs:
        burnerOn: BOOLEAN
        burnerOff: BOOLEAN
      outputs:
        temperature: REAL
      locations:
        t1:
          invariant: temperature >= 20 && temperature < 100 && !burnerOff
          flow:
            temperature: 0.075 * (150 - temperature)
          transitions:
            - to: t2
              guard: temperature == 100 && !burnerOff
            - to: t3
              guard: burnerOff
        t2:
          invariant: '!burnerOff'
          transitions:
            - to: t3
              guard: burnerOff
        t3:
          invariant: temperature > 20 && temperature <= 100 && !burnerOn
          flow:
            temperature: -0.075 * temperature
          transitions:
            - to: t4
              guard: temperature == 20 && !burnerOn
            - to: t1
              guard: burnerOn
        t4:
          invariant: '!burnerOn'
          transitions:
            - to: t1
              guard: burnerOn
      initialisation:
        state: t1
        valuations:
          temperature: 20

    Burner:
      outputs:
        burnerOn: BOOLEAN
        burnerOff: BOOLEAN
      parameters:
        cycleTime:
          type: REAL
          default: 20
      locations:
        b1:
          invariant: y < cycleTime
          flow:
            y: 1
          update:
            burnerOn: true
            burnerOff: false
          transitions:
            - to: b2
              guard: y == cycleTime
              update:
                y: 0
        b2:
          invariant: y < cycleTime
          flow:
            y: 1
          update:
            burnerOn: false
            burnerOff: true
          transitions:
            - to: b1
              guard: y == cycleTime
              update:
                y: 0
      initialisation:
        state: b1
        valuations:
          y: 0

    TankSystem:
      inputs:
        burnerOn: BOOLEAN
        burnerOff: BOOLEAN
      outputs:
        temperature: REAL
      instances:
        Tank1: Watertank
        Tank2: Watertank
      mappings:
        Tank1.burnerOn: burnerOn
        Tank1.burnerOff: burnerOff
        Tank2.burnerOn: burnerOn
        Tank2.burnerOff: burnerOff

        temperature: (Tank1.temperature + Tank2.temperature) / 2

  instances:
    TankSystem: TankSystem
    Burner: Burner


  mappings:
    temperature: TankSystem.temperature

    TankSystem.burnerOn: Burner.burnerOn
    TankSystem.burnerOff: Burner.burnerOff

codegenConfig:
  execution:
    stepSize: 0.0001
    simulationTime: 100
  logging:
    enable: true
    file: out.csv
  parametrisationMethod: COMPILE_TIME
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: false
