name: heart

definitions:
  Cell: !include cell.yaml
  Path: !include path.yaml

instances:
  !include cells.yaml
  !include paths.yaml

mappings:
  !include mappings.yaml

codegenConfig:
  execution:
    stepSize: 0.00001
    simulationTime: 10
  logging:
    enable: false
    file: out.csv
    fields:
      - SA.v
      - RA.v
      - OS.v
      - Fast.v
      - AV.v
      - His.v
      - RBB.v
      - RVA.v
      - RV.v
  parametrisationMethod: COMPILE_TIME
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: false
