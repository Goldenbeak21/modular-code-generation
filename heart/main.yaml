name: heart

definitions:
  Cell: !include cell.yaml
  Path: !include path.yaml

instances:
  !include cells.yaml
  !include paths.yaml

mappings:
  SA_BB.cell1_v: SA.v
  SA_BB.cell1_resting: SA.resting
  SA_BB.cell1_stimulated: SA.stimulated

codegenConfig:
  execution:
    stepSize: 0.001
    simulationTime: 10
  logging:
    file: out.csv
    fields:
      - SA.v
      - RA.v
      - OS.v
      - Fast.v
      - AV.v
      - His.v
      - RBB.v
      - RVA.v
      - RV.v
  parametrisationMethod: RUN_TIME
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: false
