version '0.3.0'

buildscript {
  ext.kotlin_version = '1.3.20'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = 'me.nallen.modularCodeGeneration.AppKt'

defaultTasks 'run'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
  testCompile 'io.kotlintest:kotlintest:2.0.7'
  compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.3"
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.3"
  compile "com.xenomachina:kotlin-argparser:2.0.3"
  compile "com.hubspot.jinjava:jinjava:2.4.14"
  compile "org.slf4j:slf4j-simple:1.7.25"
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

jar {
  manifest {
    attributes 'Main-Class': 'me.nallen.modularCodeGeneration.CliKt'
  }

  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task wrapper(type: Wrapper) {
  gradleVersion = "4.2"
}
