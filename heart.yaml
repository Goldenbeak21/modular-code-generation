name: heart

definitions:
  Cell:
    inputs:
      g: REAL
    outputs:
      v: REAL
    parameters:
      C1:
        type: REAL
        default: -8.7
      C2:
        type: REAL
        default: -23.6
      C3:
        type: REAL
        default: -6.9
      C4:
        type: REAL
        default: -33.2
      C5:
        type: REAL
        default: -190.9
      C6:
        type: REAL
        default: -45.5
      C7:
        type: REAL
        default: 777200
      C8:
        type: REAL
        default: 58900
      C9:
        type: REAL
        default: 276600
      C10:
        type: REAL
        default: 75.9
      C11:
        type: REAL
        default: 11
      C12:
        type: REAL
        default: -190.4
      C13:
        type: REAL
        default: -12.9
      C14:
        type: REAL
        default: 6826.5
      C15:
        type: REAL
        default: 2
      V_O:
        type: REAL
        default: 131.1
      V_T:
        type: REAL
        default: 44.5
      V_R:
        type: REAL
        default: 30
      v_n_R_max:
        type: REAL
        default: 0.04
    locations:
      q0:
        invariant: v < V_T && g < V_T
        flow:
          v_x: C1 * v_x
          v_y: C2 * v_y
          v_z: C3 * v_z
        update:
          v: v_x - v_y + v_z
        transitions:
          - to: q1
            guard: g >= V_T
            update:
              v_x: 0.3 * v
              v_y: 0.0 * v
              v_z: 0.7 * v
              theta: v / 44.5
              f_theta: f(v / 44.5)
      q1:
        invariant: v < V_T && g > 0
        flow:
          v_x: C4 * v_x + C7 * g
          v_y: C5 * v_y + C8 * g
          v_z: C6 * v_z + C9 * g
        update:
          v: v_x - v_y + v_z
        transitions:
          - to: q2
            guard: v >= V_T
          - to: q0
            guard: g <= 0 && v < V_T
      q2:
        invariant: v < V_O - 80.1 * sqrt(theta)
        flow:
          v_x: C10 * v_x
          v_y: C11 * v_y
          v_z: C12 * v_z
        update:
          v: v_x - v_y + v_z
        transitions:
          - to: q3
            guard: v >= V_O - 80.1 * sqrt(theta)
      q3:
        invariant: v > V_R
        flow:
          v_x: C13 * v_x * f_theta
          v_y: C14 * v_y * f_theta
          v_z: C15 * v_z
        update:
          v: v_x - v_y + v_z
        transitions:
          - to: q0
            guard: v <= V_R
    functions:
      f:
        inputs:
          theta: REAL
        logic: |
          if(theta >= v_n_R_max) {
            return 4.03947
          }

          return 0.29*exp(62.89*theta) + 0.70*exp(-10.99*theta)
    initialisation:
      state: q0
      valuations:
        v_x: 0
        v_y: 0
        v_z: 0
        v: 0
        theta: 0
        f_theta: 0

